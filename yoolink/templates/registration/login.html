{% extends "base.html" %}
{% load static i18n compress%}

{% block title %}{{block.super}} - Cms Login{% endblock title %}

{% block content %}
<section class="text-gray-600 body-font bg-gray-100">
  <div class="container xl:px-32 px-5 py-36 mx-auto flex flex-wrap">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-bold lg:text-7xl text-6xl text-blue-900 text-center md:text-left">
        YooLink CMS
      </h1>
      <p class="leading-relaxed mt-4 lg:text-3xl text-2xl lg:max-w-xl font-medium text-black text-center md:text-left">
        Manage your Content with our user friendly Content-Management-System
      </p>


      <div class="mt-10 flex justify-center md:justify-start">
        <svg class="h-24 text-blue-900 fill-current" viewBox="0 0 2000 2000" xmlns="http://www.w3.org/2000/svg">
          <g>
            <path d="M1803,1153.2c7.9-39.3,12-79.8,12-121.3C1815,688.4,1536.5,410,1193,410c-191.1,0-362.1,86.3-476.2,222.1
              c-90.9,108.1-145.5,247.7-145.5,399.9c0,110.7,28.9,214.5,79.6,304.6c95.7-30.8,197.8-47.3,303.7-47.3c19.8,0,39.6,0.5,59.1,1.9
              c122.1,7,238.3,36.2,344.5,83.5c82.2,36.4,158.3,83.7,227,139.9c64.7,53.1,122.5,114.1,172,181.8
              c-180.5,184.3-432.3,298.8-710.8,298.8c-329.5,0-621.6-160.2-802.7-407.1C122.9,1423.3,51.5,1219.8,51.5,1000
              c0-549.5,445.5-995,995-995c294,0,558.4,127.6,740.5,330.4c3.4,3.8,6.7,7.5,9.9,11.3c3.2,3.8,6.5,7.5,9.7,11.4
              c88.7,107.4,141.9,245.3,141.9,395.6C1948.5,905.9,1893.9,1045.3,1803,1153.2z"/>
            <path d="M1735.2,995.9c-38.6,24.8-84.6,39.1-133.8,39.1c-58.4,0-112.1-20.2-154.6-54c-37.9,89-126.2,151.5-229.1,151.5
              c-99.6,0-185.7-58.6-225.3-143.3c-40.1,27.8-88.8,44.1-141.3,44.1c-81,0-152.9-38.8-198.5-98.7c27.3-166.9,130.2-308.2,272.5-387.8
              c0,0.2,0.2,0,0.2,0c78.4-43.9,168.9-68.8,265.3-68.8c109.2,0,211,32.1,296.2,87.5C1629.6,658,1726.3,815.3,1735.2,995.9z"/>
          </g>
        </svg>
      </div>
    </div>


    <div class="lg:w-2/6 md:w-1/2 bg-white shadow-lg rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <form method="POST">
        {% csrf_token %}
        <div>
          <div class="text-sm font-bold text-gray-700 tracking-wide">Nutzername</div>
          <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
                 type="text" placeholder="Username" name="username">
        </div>
        <div class="mt-8">
          <div class="flex justify-between items-center">
            <div class="text-sm font-bold text-gray-700 tracking-wide">Passwort</div>
          </div>
          <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
                 type="password" placeholder="Enter your password" name="password">
        </div>
        <div class="mt-10">
          <button class="bg-blue-500 hover:bg-blue-700 text-gray-100 p-4 w-full rounded-md tracking-wide
                         font-semibold font-display focus:outline-none focus:shadow-outline
                         shadow-lg">
            Log In
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock content %}

</body>

</html>
