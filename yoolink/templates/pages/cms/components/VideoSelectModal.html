<!-- **************** Video-Select-Modal **************** -->
<div class="fixed lg:min-w-[50rem] inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50 hidden"
     id="videoModal">
  <div class="bg-white rounded-lg shadow-lg p-4 w-full max-w-3xl max-h-full modal-container">

    <!-- Header -->
    <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
      <h3 class="text-xl font-semibold text-gray-900">
        Video ausw√§hlen
      </h3>
      <button type="button" id="closeVideoModal"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900
                     rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
        <!-- Heroicons X -->
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 overflow-auto max-h-[40rem]">
      <div id="possibleVideos"
           class="w-full grid grid-cols-3 gap-3">
        <!-- Videos kommen per AJAX hier rein -->
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-center py-4">
      <button id="reloadVideos"
              class="bg-blue-500 hover:bg-blue-700 text-base text-white font-bold py-2 px-4 rounded-xl">
        <i class="bi bi-arrow-clockwise"></i> Neu laden
      </button>
      <a href="{% url 'cms:list_videos' %}" target="_blank"
         class="bg-green-500 hover:bg-green-700 text-base text-white font-bold py-2 px-4 rounded-xl ml-3">
        Videos verwalten <i class="bi bi-box-arrow-up-right"></i> 
      </a>
    </div>
  </div>
</div>
