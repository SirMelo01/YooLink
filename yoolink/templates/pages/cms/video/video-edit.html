{% extends 'cmsbase.html' %}
{% load static %}

{% block title %}{{ block.super }} | CMS | Video bearbeiten{% endblock %}

{% block content %}
<div class="container mx-auto mt-8 max-w-4xl">
  <h1 class="text-2xl font-bold mb-6">Video bearbeiten</h1>

  <form id="video-edit-form" enctype="multipart/form-data" method="POST">
    {% csrf_token %}

    <!-- File Inputs -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Neues Video (optional)</label>
        <input type="file" name="file" accept="video/*"
               class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Neues Thumbnail (optional)</label>
        <input type="file" name="thumbnail" accept="image/*"
               class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Neue Untertitel (.vtt, optional)</label>
        <input type="file" name="subtitle" accept=".vtt"
               class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
      </div>
    </div>

    <!-- Text Inputs -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="relative">
        <input type="text" name="title" id="title" value="{{ video.title }}"
               class="peer h-12 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-500"
               placeholder="Titel">
        <label for="title"
               class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all
               peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
               peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-600">
          Titel
        </label>
      </div>

      <div class="relative">
        <input type="text" name="alt_text" id="alt_text" value="{{ video.alt_text }}"
               class="peer h-12 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-500"
               placeholder="Alt-Text">
        <label for="alt_text"
               class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all
               peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
               peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-600">
          Alt-Text
        </label>
      </div>

      <div class="relative">
        <input type="text" name="tags" id="tags" value="{{ video.tags }}"
               class="peer h-12 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-500"
               placeholder="Tags">
        <label for="tags"
               class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all
               peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
               peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-600">
          Tags (kommagetrennt)
        </label>
      </div>

      <div class="relative">
        <input type="text" name="duration" id="duration" value="{{ video.duration }}"
               class="peer h-12 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-500"
               placeholder="Dauer">
        <label for="duration"
               class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all
               peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
               peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-600">
          Dauer (hh:mm:ss)
        </label>
      </div>

      <!-- Beschreibung -->
      <div class="md:col-span-2 relative">
        <textarea name="description" id="description" rows="4"
                  class="peer w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-500"
                  placeholder="Beschreibung">{{ video.description }}</textarea>
        <label for="description"
               class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all
               peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
               peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-600">
          Beschreibung
        </label>
      </div>
    </div>

    <!-- Öffentlich sichtbar -->
    <div class="mt-6">
      <label class="inline-flex items-center">
        <input type="checkbox" name="is_public" {% if video.is_public %}checked{% endif %}
               class="form-checkbox h-5 w-5 text-blue-600">
        <span class="ml-2 text-sm text-gray-700">Öffentlich sichtbar</span>
      </label>
    </div>

    <!-- Submit Button -->
    <div class="mt-6">
      <button type="submit"
              class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-6 rounded transition">
        Änderungen speichern
      </button>
    </div>
  </form>
</div>
{% endblock %}

{% block javascriptend %}
<script>
  // Dauerfeld automatisch formatieren (hh:mm:ss)
  const durationInput = document.getElementById('duration');

  durationInput.addEventListener('input', function (e) {
    let value = e.target.value.replace(/\D/g, ''); // Nur Ziffern
    if (value.length > 6) value = value.slice(0, 6);

    let formatted = '';
    if (value.length > 0) formatted += value.substring(0, 2);
    if (value.length > 2) formatted += ':' + value.substring(2, 4);
    if (value.length > 4) formatted += ':' + value.substring(4, 6);
    e.target.value = formatted;
  });

  // Submit mit Validierung
  $('#video-edit-form').submit(function (e) {
    const duration = $('#duration').val();
    const pattern = /^([0-1]?\d|2[0-3]):([0-5]?\d):([0-5]?\d)$/;

    if (duration && !pattern.test(duration)) {
      sendNotif('Bitte gib die Dauer im Format hh:mm:ss ein (z.B. 00:03:45).', "error");
      e.preventDefault();
      return;
    }

    const formData = new FormData(this);

    $.ajax({
      url: "{% url 'cms:edit_video' video.pk %}",
      type: "POST",
      data: formData,
      processData: false,
      contentType: false,
      success: function (response) {
        if (response.success) {
          //window.location.href = response.redirect;
          sendNotif("Änderungen wurden gespeichert.", "success");
        }
      }
    });
  });
</script>
{% endblock %}
