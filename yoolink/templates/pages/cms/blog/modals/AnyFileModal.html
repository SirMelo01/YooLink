<!-- **************** AnyFile-Select-Modal **************** -->
<div class="fixed lg:min-w-[40rem] inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50 hidden modal"
     id="anyfileModal">
  <div class="bg-white rounded-lg shadow-lg p-4 w-full max-w-3xl max-h-full modal-container">
    <div class="flex items-start justify-between p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-900">Datei auswählen</h3>
      <button type="button" id="closeAnyfileModal"
              class="text-gray-400 hover:text-gray-900 p-1.5 rounded-lg">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <div class="p-4 space-y-3">
      <div class="flex gap-2">
        <input id="anyfileSearch" type="text" placeholder="Suchen…"
               class="w-full border rounded px-3 py-2 text-sm" />
        <button id="reloadAnyfiles"
                class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-3 py-2 rounded">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
      <div id="availableAnyfiles"
           class="grid grid-cols-3 gap-3 max-h-[28rem] overflow-auto"></div>
      <p id="anyfileEmpty" class="text-gray-500 hidden">Keine Dateien gefunden.</p>
    </div>

    <div class="p-4 border-t text-right">
      <button id="selectAnyfile"
              class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded disabled:opacity-40"
              disabled>Übernehmen</button>
    </div>
  </div>
</div>
