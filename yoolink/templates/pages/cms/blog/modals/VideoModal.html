<!-- **************** Video-Select-Modal **************** -->
<div class="fixed lg:min-w-[50rem] inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50 hidden modal"
    id="videoModal">
    <div class="bg-white rounded-lg shadow-lg p-4 w-full max-w-4xl max-h-full modal-container">
        <!-- Modal header -->
        <div class="flex items-start justify-between p-4 border-b">
            <h3 class="text-xl font-semibold text-gray-900">Video auswählen</h3>
            <button type="button" id="closeVideoModal"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="defaultModal">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>

        <!-- Body -->
        <div class="p-4 space-y-4 overflow-auto max-h-[40rem]">
            <div id="availableVideos" class="grid grid-cols-4 gap-4">
                <!-- Videos werden hier per JS nachgeladen -->
            </div>

            <!-- Video-Eigenschaften -->
            <div id="videoProperties" class="space-y-4">
                <input type="hidden" id="selectedVideoId">

                <!-- Titel -->
                <div class="relative h-10 w-full">
                    <input id="videoTitle" type="text" placeholder=" "
                        class="peer h-full w-full rounded border border-blue-gray-200 bg-transparent px-3 pt-4 pb-1 text-sm text-gray-700 focus:border-2 focus:border-blue-500 focus:outline-none" />
                    <label for="videoTitle" class="absolute left-3 -top-2.5 text-[11px] text-blue-500 transition-all
                    peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:text-sm
                    peer-focus:-top-2.5 peer-focus:text-[11px] peer-focus:text-blue-500">
                        Titel
                    </label>
                </div>

                <!-- Alt-Text -->
                <div class="relative h-10 w-full">
                    <input id="videoAlt" type="text" placeholder=" "
                        class="peer h-full w-full rounded border border-blue-gray-200 bg-transparent px-3 pt-4 pb-1 text-sm text-gray-700 focus:border-2 focus:border-blue-500 focus:outline-none" />
                    <label for="videoAlt" class="absolute left-3 -top-2.5 text-[11px] text-blue-500 transition-all
                    peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:text-sm
                    peer-focus:-top-2.5 peer-focus:text-[11px] peer-focus:text-blue-500">
                        Alt-Text
                    </label>
                </div>

                <!-- Checkboxes -->
                <div class="grid grid-cols-4 gap-2">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="videoAutoplay"> <span>Autoplay</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="videoMuted"> <span>Muted</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="videoLoop"> <span>Loop</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="videoPlaysinline"> <span>Playsinline</span>
                    </label>
                </div>

                <!-- Preload -->
                <div class="relative h-10 w-full">
                    <select id="videoPreload"
                        class="peer h-full w-full rounded border border-blue-gray-200 bg-transparent px-3 pt-4 pb-1 text-sm text-gray-700 focus:border-2 focus:border-blue-500 focus:outline-none">
                        <option value="auto">Auto</option>
                        <option value="metadata">Metadata</option>
                        <option value="none">None</option>
                    </select>
                    <label for="videoPreload" class="absolute left-3 -top-2.5 text-[11px] text-blue-500 transition-all
                    peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:text-sm
                    peer-focus:-top-2.5 peer-focus:text-[11px] peer-focus:text-blue-500">
                        Preload
                    </label>
                </div>

                <!-- Breite / Höhe -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="relative h-10 w-full">
                        <input id="videoWidth" type="text" placeholder=" "
                            class="peer h-full w-full rounded border border-blue-gray-200 bg-transparent px-3 pt-4 pb-1 text-sm text-gray-700 focus:border-2 focus:border-blue-500 focus:outline-none" />
                        <label for="videoWidth" class="absolute left-3 -top-2.5 text-[11px] text-blue-500 transition-all
                        peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:text-sm
                        peer-focus:-top-2.5 peer-focus:text-[11px] peer-focus:text-blue-500">
                            Breite (px oder %)
                        </label>
                    </div>

                    <div class="relative h-10 w-full">
                        <input id="videoHeight" type="text" placeholder=" "
                            class="peer h-full w-full rounded border border-blue-gray-200 bg-transparent px-3 pt-4 pb-1 text-sm text-gray-700 focus:border-2 focus:border-blue-500 focus:outline-none" />
                        <label for="videoHeight" class="absolute left-3 -top-2.5 text-[11px] text-blue-500 transition-all
                        peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:text-sm
                        peer-focus:-top-2.5 peer-focus:text-[11px] peer-focus:text-blue-500">
                            Höhe (px oder %)
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="p-4 border-t text-right flex space-x-4 ">
            <button id="selectVideo"
                class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Übernehmen</button>
            <button id="reloadCMSVideos" class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-3 py-1 rounded">
                <i class="bi bi-arrow-clockwise"></i> Videos laden
            </button>
        </div>
    </div>
</div>
