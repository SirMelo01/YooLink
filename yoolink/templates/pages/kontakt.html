{% extends "base.html" %} {% load compress static %}

{% block title %}{{block.super}} | Kontakt{% endblock title %}

{% block content %}

  <section class="bg-blue-100">
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
      <h2 class="mb-10 max-w-lg text-3xl font-bold leading-none tracking-tight text-gray-800 sm:text-4xl md:mx-auto text-center">
        Nehmen Sie Kontakt auf
      </h2>
      <p class="mb-8 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">Lassen Sie uns wissen, wie wir Ihnen helfen können. Wir werden Sie so schnell wie möglich kontaktieren.</p>
      <form action="#" class="space-y-8">
        <div>
          <label for="name" class="block mb-2 text-lg text-gray-900">Name</label>
          <input type="name" id="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
        </div>
        <div>
          <label for="email" class="block mb-2 text-lg text-gray-900">E-Mail Adresse</label>
          <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" required>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block mb-2 text-lg text-gray-900 dark:text-gray-400">Nachricht</label>
          <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 resize-none" placeholder="Hinterlasse eine Nachricht..." required></textarea>
        </div>
        <div class="max-w-fit bg-blue-300 rounded-2xl mt-12">
          <a href="#" aria-label="Send" title="Send"
            class="inline-flex items-center h-12 px-6 text-white rounded">
            Absenden
          </a>
        </div>
      </form>
    </div>
  </section>

{%endblock content%}
