{% extends "base.html" %}
{% load compress static %}

{% block title %}{{block.super}} | Blog | {{ blog.title }}{% endblock title %}

{% block content %}

<main class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white">
    <div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
        <article class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue">
            <header class="mb-4 lg:mb-6 not-format">
                <address class="flex items-center mb-6 not-italic">
                    <div class="inline-flex items-center mr-3 text-sm text-gray-900">
                        <img class="mr-4 w-16 h-16 rounded-full objec-cover" src="{% static 'images/designImg/profil.webp' %}" alt="">
                        <div>
                            <div rel="author" class="text-xl font-bold text-gray-900">{{ blog.author }}</div>
                            <p class="text-base font-light text-gray-500"><time pubdate datetime="{{ blog.date }}" title="{{ blog.date }}">{{ blog.date }}</time></p>
                        </div>
                    </div>
                </address>
                <h1 class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white">{{ blog.title }}</h1>
            </header>
            {{ blog.body }}
            <br/><br/><br/><br/>
            <a href="{% url 'blog:blog' %}" class="bg-blue-900 inline-flex items-center justify-center h-12 px-6 font-medium tracking-wide text-white transition duration-200 rounded shadow-md">
                Zur√ºck
            </a>
        </article>
        
    </div>
  </main>
  

{% endblock content %}
